<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore dados detalhados sobre condições crônicas não transmissíveis no Observatório OCCNT">
    <link rel="stylesheet" href="../../assets/css/observatory.css" />
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/navigation.css">
    <title id="pageTitle">Observatório - OCCNT</title>
</head>
<body>
  <header class="header">
    <nav class="navigation" role="navigation" aria-label="Navegação principal">
      <button class="nav-button active" data-section="dados" aria-label="Página atual - Dados sobre condições crônicas">Dados</button>
      <button class="nav-button" data-section="sobre" aria-label="Informações sobre o observatório">Sobre</button>
      <button class="nav-button" data-section="repositorio" aria-label="Acessar repositório de dados">Repositório</button>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="main-title" id="categoryTitle">Carregando...</h1>
      </div>
    </section>

    <section id="analyzed_data" class="options_box hidden">
      <h2 id="data_title">Opcões</h2>
      <div id="data_list" class="cards"></div>
    </section>

    <section id="data_type" class="options_box hidden">
      <h2 id="type_title">Tipos de dado</h2>
      <div id="type_list" class="cards"></div>
    </section>

    <section id="parameters" class="options_box hidden">
      <h2>Parâmetros</h2>

      <label>
        Modelo:
        <select id="modelo">
          <option value="arima" selected>ARIMA</option>
          <option value="theta">Theta</option>
        </select>
      </label>

      <label>
        Modo (saída):
        <select id="modo">
          <option value="auto" selected>Auto (detecta pelo arquivo)</option>
          <option value="anual">Anual</option>
          <option value="mensal">Mensal</option>
        </select>
      </label>

      <label>
        CSV (mensal ou anual):
        <input type="file" id="csv-file" accept=".csv" />
      </label>

      <label>
        Estado (TABNET):
        <input type="text" id="estado" value="21 Maranhão" />
      </label>

      <label id="label-anos">
        Anos de previsão (anual):
        <input type="number" id="anos-previsao" value="3" min="1" max="10" />
      </label>

      <label id="label-periodos">
        Períodos de previsão (mensal):
        <input type="number" id="periodos-previsao" value="12" min="1" max="120" />
      </label>

      <label>
        Alpha:
        <input type="number" id="alpha" value="0.95" min="0.5" max="0.99" step="0.01" />
      </label>

      <label id="label-seasonal">
        Sazonal (mensal):
        <input type="checkbox" id="seasonal" checked />
      </label>

      <button id="btn-prever">RODAR PREVISÃO</button>
      <button id="btn-mensal">CARREGAR JSON MENSAL</button>
      <button id="btn-teste-csv">TESTE (CSV)</button>
    </section>

    <section id="result" class="options_box hidden">
      <h2>Resultado</h2>
      <pre hidden id="result-json"></pre>

      <div class="chart-wrapper" id="chart-arima-wrapper">
        <button class="btn-fullscreen" onclick="abrirFullscreen('grafico-arima')">⛶ Tela Cheia</button>
        <canvas id="grafico-arima" class="grafico"></canvas>
      </div>

      <div class="chart-wrapper" id="chart-theta-wrapper">
        <button class="btn-fullscreen" onclick="abrirFullscreen('grafico-theta')">⛶ Tela Cheia</button>
        <canvas id="grafico-theta" class="grafico"></canvas>
      </div>
    </section>
  </main>

  <footer><small>Laboratório de Inteligência Interativa</small></footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../assets/js/observatoy.js"></script>
  <script src="../../assets/js/estados.js"></script>
  <script src="../../assets/js/checkbox.js"></script>
  <script src="../../assets/js/navigation.js"></script>
</body>
</html>
